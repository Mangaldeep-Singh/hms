{% extends "base.html" %}

{% block content %}
{% if session['userlevel'] == 0 or session['userlevel'] == 1 %}
<div class="container row mr-auto">
    <div class="col-xl-4 col-sm-3 "></div>
    <div class="col-xl-3 col-sm-3 ">
        <div class="card mini-stat bg-primary text-white">
            <div class="card-body">
                <div class="mb-4">
                    <h5 class="font-size-16 text-uppercase mt-0 text-white-50">Active Patients</h5>
                    <h4 class="font-weight-medium font-size-24">{{ detail[0]['count(*)'] }}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-2 col-sm-3 "></div>
    <div class="col-xl-3 col-sm-3">
        <div class="card mini-stat bg-warning text-white">
            <div class="card-body">
                <div class="mb-4">
                    <h5 class="font-size-16 text-uppercase mt-0 text-white-50">Inactive Patients</h5>
                    <h4 class="font-weight-medium font-size-24">{{ detail[1]['count(*)'] }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
       {% endif %} 

{% endblock %}
